{{define "content"}}
<div class="borderouter">
        <div>
            <h2 align="center">{{.Title}}</h2>
            <div align="center">
                    This program generates a reproducible password based on the corresponding url<br>
                    This means you will not be required to store any passwords<br>
                </div>
        </div>
</div>
<div class="borderinner">
    <form action="/generate/{{.WebURL}}" method="POST" align="center">
            <div class="margino">
                Enter public key: <input type="text" name="pepper" size="50" value = {{.PublicKey}}>
                <br><i>Do no forget your public key</i>
                <br><br>Enter Website Url:
                <br>
                <input type="text" name="url" size="50" value = {{.WebURL}}>
                <br>
            </div>
            <div class="margino">
                <input id="submit" type="submit" value="Generate">
            </div>
    </form>
</div>
<div class="margino" align="center"><b>{{.Result}}</b>
</div>
{{end}}
